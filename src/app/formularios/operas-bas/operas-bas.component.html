<form>
    <div class="col-6">
        <div class="mb-3">
            <div class="form-group pt4">
                <label for="form-label">Numero 1</label>
                <input type="" class="form-control" [(ngModel)]="num1" name="num1"
                id="exampleInputEmail1" aria-describedby="-emailHelp" placeholder="Enter number 1">
            </div>
            <div class="form-group pt4">
                <label for="form-label">Numero 2</label>
                <input type="" class="form-control" [(ngModel)]="num2" name="num2"
                id="exampleInputEmail2" aria-describedby="-emailHelp" placeholder="Enter number 2">
            </div>
            <hr>
            <!--<button (click)="sumar()" type="submit" class="btn btn-primary">Calcular</button>-->
            <input type="radio" name="operaciones" (click)="calcular('suma')">
            <label for="">Sumar</label>
            <input type="radio" name="operaciones" (click)="calcular('resta')">
            <label for="">Restar</label>
            <input type="radio" name="operaciones" (click)="calcular('multiplicacion')">
            <label for="">Multiplicar</label>
            <input type="radio" name="operaciones" (click)="calcular('division')">
            <label for="">Dividir</label>
        </div>
        <div class="col-6">
            <h1>Tu resultado es: {{resultado}}</h1>
        </div>
    </div>
</form>
