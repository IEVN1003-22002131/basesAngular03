<div class=""card>
    <div class=""card-header>
        <p>Lista de Dragon Ball</p>
    </div>
    <div class="dard-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]='listfilter' type="text" placeholder="Filtrar Heroes">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro:{{listfilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            
            <table class="table tablr-striped" *ngIf="heroes.length>0">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="showImage()">
                                {{muestraImage ? 'Ocultar':'Mostrar'}} imagen
                            </button>
                        </th>
                        <th>Nombre</th>
                        <th>Poder</th>
                        <th>Raza</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let heroe of heroes">
                        <td>
                            <img *ngIf="muestraImage" [src]="heroe.imagen" [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
                        </td>
                        <td>{{heroe.nombre}}</td>
                        <td>{{heroe.description}}</td>
                        <td>{{heroe.race}}</td>
                        <td>{{heroe.ki}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
